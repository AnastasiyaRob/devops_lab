
<VirtualHost *:80>
  ServerName www.domain1.com
  DocumentRoot /www/domain1
  ServerAdmin www-admin@domain1.com 
  <Directory "/usr/local/httpd/htdocs">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

